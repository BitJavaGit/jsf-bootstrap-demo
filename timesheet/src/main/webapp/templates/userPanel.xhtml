<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<h:panelGroup rendered="#{securityContext.loggedInUser != ''}">
		<h:form>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h5>Aktueller Benutzer:</h5>
				</div>
				<div class="panel-body">
					<h5>
						#{securityContext.loggedInUser}
						<h:commandLink action="#{authenticationController.logout()}" value="Logout" />
					</h5>
				</div>
			</div>
		</h:form>
	</h:panelGroup>
</ui:composition>
</html>
