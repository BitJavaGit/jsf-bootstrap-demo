<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"  xmlns:p="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
	<title>bridgingIT Timetracker Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputScript library="js" name="jquery-1.10.2.min.js" />
	<h:outputScript library="js" name="jquery-1.10.2-ui.js" />
	<h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
	<h:outputScript library="js" name="bootstrap-datepicker.js" />
	<h:outputScript library="js" name="bootstrap-datepicker.de.js" />
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<div class="container">
<!-- 		<ui:insert name="navbar"> -->
<!--         </ui:insert> -->
		<content> <!-- Content -->
		<h:form>
			<ul class="nav nav-tabs">
					<f:ajax event="click" render=":tabcontent1 :tabcontent2" >
						<li class="active">
<!-- 						<li class="#{foo eq 'day' ? 'active' : ''}"> -->
					  		<h:commandLink p:href="#day" p:data-toggle="tab">Tagesübersicht
					  			<f:setPropertyActionListener target="#{tabController.activeTab}" value="day"/>
					  		</h:commandLink>
					  	</li>
					 	<li>
<!-- 					 	<li  class="#{foo eq 'overview' ? 'active' : ''}"> -->
					  		<h:commandLink p:href="#overview" p:data-toggle="tab">Gesamtübersicht
					  			<f:setPropertyActionListener target="#{tabController.activeTab}" value="overview"/>
					  		</h:commandLink>
					  	</li>
					</f:ajax>
			</ul>
		</h:form>
			<div class="main tab-content">
	  				<div class="tab-pane fade in active" id="day">
	  					<h:panelGroup  id="tabcontent1" layout="block" styleClass="">
	  						<ui:fragment rendered="#{tabController.activeTab eq 'day'}"><ui:include src="../dayView.xhtml" /></ui:fragment> 
	  					</h:panelGroup>
	  				</div>	
	  				<div class="tab-pane fade" id="overview">
	  					<h:panelGroup  id="tabcontent2" layout="block" styleClass="">
			  				<ui:fragment rendered="#{tabController.activeTab eq 'overview'}"><ui:include src="../eventsOverviewView.xhtml" /></ui:fragment> 
			  			</h:panelGroup>
			  		</div>	
 			</div>
		</content> <!-- Content End -->

		<row> <!-- Footer --> <fcol>
		<p id="footer">Bootstrap rocks!</p>
		</fcol> </row>
	</div>
<ui:debug hotkey="l"/>
</h:body>
</html>
