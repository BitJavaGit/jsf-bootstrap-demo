<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="templates/default.xhtml">
	<ui:define name="content">
		<h:form styleClass="well">
			<div class="form-group"> 
				<label for="name">Name:</label> 
				<input type="text" class="form-control" id="name" placeholder="Enter name" jsf:value="#{dayController.event.name}"/>
			</div>
			<div class="form-group">
				<label for="start">Start time:</label> 
				<input type="text" class="form-control" id="start" placeholder="Enter start" jsf:value="#{dayController.event.startTimeStr}"/>
			</div>
			<div class="form-group">
				<label for="end">End time:</label> 
				<input type="text" class="form-control" id="end" placeholder="Enter end" jsf:value="#{dayController.event.endTimeStr}"/>
			</div>
			<button class="savebtn" jsf:action="#{dayController.save}">
				<span></span><div>Save</div>
			</button>
			<button class="cancelbtn" jsf:action="#{dayController.cancel}">
				<span></span><div>Cancel</div>
			</button>
		</h:form>
	</ui:define>
</ui:composition>
