<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:cc="http://java.sun.com/jsf/composite/cc" 
	template="templates/defaultTemplate.xhtml">
	
	<ui:define name="content">
	 	<h:form styleClass="well form" prependId="false">
			<f:event listener="#{dayController.validateTimeInput}" type="postValidate" />
			<div class="form-group"> 
				<label for="name">Name:</label> 
				<input type="text" class="form-control" id="name" placeholder="Enter name" jsf:value="#{dayController.name}" p:placeholder="Titel Eintrag"/>
				<cc:bsAlert inputId="name"/>	
			</div>
			<div class="form-group">
				<label for="start">Start-Zeit:</label> 
				<input type="text" id="start" class="form-control" p:placeholder="Startzeitpunkt" jsf:value="#{dayController.startTime}" jsf:converter="#{timeConverter}">
				</input>
				<cc:bsAlert inputId="start"/>	
			</div>
			<div class="form-group">
				<label for="end">End-Zeit:</label> 
				<input type="text" id="end" class="form-control" p:placeholder="Endzeitpunkt" jsf:value="#{dayController.endTime}" jsf:converter="#{timeConverter}"/>
				<cc:bsAlert inputId="end"/>	
			</div>
			<button class="savebtn" jsf:action="#{dayController.save}">
				<span></span><div>Save</div>
			</button>
			<button class="cancelbtn" jsf:action="#{dayController.cancel}" jsf:immediate="true">
				<span></span><div>Cancel</div>
			</button>
		</h:form>
	</ui:define>
</ui:composition>
