<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
	 xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="templates/default.xhtml"
>
	<ui:define name="navbar">
	<script type="text/javascript">
    $(function () {
    	$('#datepicker').datepicker({
    	    todayBtn: true,
    	    format: "dd/mm/yyyy",
    	    language: "de",
    	    todayHighlight: true,
    	    calendarWeeks: true
    	});
    });
	  </script> 
		<div class="daynavbar">
		<h:form prependId="false">
			<div>
				<div class="left">
					<button jsf:action="#{dayController.previous}">
						<span></span>
					</button>
				</div>	
				<div class="middle input-group date" id="datepicker">
					<input type="text" jsf:id="date" value="#{dayController.currentDate.dateStr}">
						<f:ajax event="change" listener="#{dayController.gotoDate}" render="@all" />
					</input>
					<span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
				</div>
				<div class="right">
					<button jsf:action="createEditView">
						<span class="new"></span>
					</button>
					<button jsf:action="#{dayController.next}">
						<span></span>
					</button>
				</div>
			</div>
		</h:form>
		</div>
	</ui:define>
	<ui:define name="content">
<!-- 		<div class="table-responsive"> -->
		<table class="mytable">
			<c:forEach items="#{constants.hours}" var="hour">
				<ui:fragment rendered="#{dayController.currentDate.events.size() ne 0}">
					<tr>
						<td class="txtcenter vamiddle">#{hour} Uhr</td>
						<ui:repeat var="data" value="#{dayController.currentDate.events}">
							<ui:fragment rendered="#{data.startTime.hourOfDay eq hour}">
								<td rowspan="#{data.durationHours()}">
									<div class="eventblock" style="height: #{data.durationMinutes()}px; top:#{data.startTime.minuteOfHour}px;">
										<p>#{data.name}</p>
										<p>#{timeToStringConverter.convert(data.startTime)}-#{timeToStringConverter.convert(data.endTime)}</p>
									</div>
								</td>
							</ui:fragment>
							<ui:fragment rendered="#{hour lt data.startTime.hourOfDay or  hour gt data.endTime.hourOfDay}">
								<td></td>
							</ui:fragment>
						</ui:repeat>
					</tr>
				</ui:fragment>
				<ui:fragment rendered="#{dayController.currentDate.events.size() eq 0}">
					<tr>
						<td class="txtcenter vamiddle w20">#{hour} Uhr</td>
						<td class="w80"></td>
					</tr>
				</ui:fragment>
			</c:forEach>
		</table>
<!-- 		</div> -->
	</ui:define>
</ui:composition>
