<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:composite="http://java.sun.com/jsf/composite"
>

<composite:interface>
	<composite:attribute name="inputId" type="java.lang.String" required="true" />
</composite:interface>

<composite:implementation>
	<h:panelGroup rendered="#{empty(facesContext.getMessageList(cc.attrs.inputId)) ne true}" layout="block" styleClass="myAlert">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">X</button>
		<!-- 					ui:repeat buggy (at least with myFaces) -->
		<c:forEach var="msg" items="#{facesContext.getMessageList(cc.attrs.inputId)}">
			<span>#{msg.summary}</span>
		</c:forEach>
	</h:panelGroup>
</composite:implementation>

</html>
